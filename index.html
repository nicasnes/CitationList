<!DOCTYPE html>

<html lang="en-US">
	
  <head>		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"/>
    <title>Citation List</title>

  </head>

  <body>
		<div class="icon" id="linkedin"><a href="https://www.linkedin.com/in/nicasnes/"><img src="images/linkedin.png" alt="LinkedIn" height="45" width="55"></a></div>
		<div class="icon" id="git"><a href="https://www.github.com/nicasnes"><img src="images/github.png" alt="GitHub" height="45" width="45"></a></div>
    <p class="greeting">Generate a list of all the citations in a document!</p>

	
	<form id="paperinfo">
	<label for="paper">URL of paper (pdf):</label><br>
	<input type="url" id="paper" name="paper"><br><br>
	
	<label for="paporbib">Full paper or bibliography?</label><br>
	<select name="paporbib" id="paporbib">
    <option value="full_paper">Full paper</option>
    <option value="bibliography">Biblography</option> 
	</select><br><br>
	
	<label for="refstyle">Reference style?</label><br>
	<select name="refstyle" id="refstyle">
    <option value="acs">ACS</option>
    <option value="ama">AMA</option>
	<option value="apa">APA</option>
    <option value="chicago">Chicago</option>
	<option value="ensemble">Ensemble</option>
    <option value="harvard">Harvard</option>
	<option value="ieee">IEEE</option>
    <option value="mhra">MHRA</option>
	<option value="mla">MLA</option>
    <option value="nature">Nature</option>
	<option value="vancouver">Vancouver</option>
	</select><br><br>

	<label for="scholar">Enable Google Scholar links?</label><br>
	<select name="scholar" id="scholar">
    <option value="yes">Yes</option>
    <option value="no">No</option>
	</select><br><br>
	
	<button id="display">Display results</button><button id="download">Download .RIS</button>
	</form>

	<div class="resultbox">
	<p id="results"></p>
	</div>
  </body>
	<script type="text/javascript" src="js/analyzer.js"></script>
</html>
